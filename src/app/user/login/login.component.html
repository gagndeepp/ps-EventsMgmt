<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm ="ngForm" (ngSubmit)='doLogin(loginForm.value)' autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf = "loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || loginmousefocus)" >Required</em>
      <input [(ngModel)]="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf = "loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || loginmousefocus)">Required</em>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." required />
    </div>

    <span (mouseenter) ="loginmousefocus=true" (mouseleave) = "loginmousefocus=false">
    <button type="submit" [disabled] = "loginForm.invalid" class="btn btn-primary">Login</button>
  </span>
    <button type="button" (click) = "cancel()" class="btn btn-default">Cancel</button>
  </form>
  <br>
  <div *ngIf = "loginInvalid" class="alert alert-danger"> Invalid Login Info, are you sure you are you?</div>
</div>

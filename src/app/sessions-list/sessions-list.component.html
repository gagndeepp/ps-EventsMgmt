<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-1" *ngIf = "authService.isAuthenticated()">
    <upvote (doVote) ="toggleVote(session)" [count] = "session.voters.length" [voted] = "userVoted(session)"></upvote>
  </div>
  <div class="col-md-10">
    <session-content>
      <div sessionTitle class="row" style="margin-left: 3em;">
        <span>{{session.name}} </span>
        <i
          *ngIf="session.voters.length > 1"
          class=" glyphicon glyphicon-fire"
        ></i>
        <i
          *ngIf="session.voters.length > 0"
          class=" glyphicon glyphicon-fire"
        ></i>
      </div>
      <div sessionBody style="margin-left: 3em;" >
        <h6>{{ session.presenter }}</h6>
        <span>Duration: {{ session.duration | duration}}</span
        ><br />
        <span>Level: {{ session.level }}</span>
        <p>{{ session.abstract }}</p>
      </div>
    </session-content>
  </div>
</div>

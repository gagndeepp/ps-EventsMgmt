<div>

  <div class="row">
    <div class="col-md-6">
      <h2>{{event?.name}} </h2>
    </div>
    <div  class="col-md-6">
      <img [src]="event?.imageUrl" [alt]="event?.name">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  <div class="row">
  <h3 class="col-md-2">Sessions </h3>
  <h3 > <a *ngIf= "toggleCreateSession" (click) = "toggle()"> {{toggleCreateSession ? 'Add Session' : 'Show Sessions'}} </a></h3>
  </div>
  <hr>
  <app-sessions-list *ngIf="toggleCreateSession" [sessions] = "event?.sessions"></app-sessions-list>
  <app-create-session (addNewSession) = "addNewSession($event)" (goBack) = "toggle()" *ngIf="!toggleCreateSession"></app-create-session>
</div>
